<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="wlasciciel">
            <h2><span jhiTranslate="escapeRoomApp.wlasciciel.detail.title">Wlasciciel </span> {{wlasciciel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="escapeRoomApp.wlasciciel.imie">Imie</span></dt>
                <dd>
                    <span>{{wlasciciel.imie}}</span>
                </dd>
                <dt><span jhiTranslate="escapeRoomApp.wlasciciel.nazwisko">Nazwisko</span></dt>
                <dd>
                    <span>{{wlasciciel.nazwisko}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/wlasciciel', wlasciciel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
