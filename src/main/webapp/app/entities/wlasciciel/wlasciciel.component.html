<div>
    <h2 id="page-heading">
        <span jhiTranslate="escapeRoomApp.wlasciciel.home.title">Wlasciciels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wlasciciel" [routerLink]="['/wlasciciel/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="escapeRoomApp.wlasciciel.home.createLabel">
            Create new Wlasciciel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="wlasciciels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="escapeRoomApp.wlasciciel.imie">Imie</span></th>
            <th><span jhiTranslate="escapeRoomApp.wlasciciel.nazwisko">Nazwisko</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wlasciciel of wlasciciels ;trackBy: trackId">
                <td><a [routerLink]="['/wlasciciel', wlasciciel.id, 'view' ]">{{wlasciciel.id}}</a></td>
                <td>{{wlasciciel.imie}}</td>
                <td>{{wlasciciel.nazwisko}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/wlasciciel', wlasciciel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/wlasciciel', wlasciciel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/', 'wlasciciel', { outlets: { popup: wlasciciel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
