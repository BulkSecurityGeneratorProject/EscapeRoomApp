<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="osoba">
            <h2><span jhiTranslate="escapeRoomApp.osoba.detail.title">Osoba</span> {{osoba.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="escapeRoomApp.osoba.imie">Imie</span></dt>
                <dd>
                    <span>{{osoba.imie}}</span>
                </dd>
                <dt><span jhiTranslate="escapeRoomApp.osoba.nazwisko">Nazwisko</span></dt>
                <dd>
                    <span>{{osoba.nazwisko}}</span>
                </dd>
                <dt><span jhiTranslate="escapeRoomApp.osoba.login">Login</span></dt>
                <dd>
                    <span>{{osoba.login}}</span>
                </dd>
                <dt><span jhiTranslate="escapeRoomApp.osoba.haslo">Haslo</span></dt>
                <dd>
                    <span>{{osoba.haslo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/osoba', osoba.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
