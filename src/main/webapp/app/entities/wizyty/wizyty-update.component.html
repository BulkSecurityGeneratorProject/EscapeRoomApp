<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-wizyty-heading" jhiTranslate="escapeRoomApp.wizyty.home.createOrEditLabel">Create or edit a Wizyty</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!wizyty.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escapeRoomApp.wizyty.dataWizyty" for="field_dataWizyty">Data Wizyty</label>
                    <div class="input-group">
                        <input id="field_dataWizyty" type="text" class="form-control" name="dataWizyty" ngbDatepicker  #dataWizytyDp="ngbDatepicker" formControlName="dataWizyty"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataWizytyDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escapeRoomApp.wizyty.opinie" for="field_opinie">Opinie</label>
                    <select class="form-control" id="field_opinie" name="opinie" formControlName="opinie">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="opinieOption.id === editForm.get('opinie').value?.id ? editForm.get('opinie').value : opinieOption" *ngFor="let opinieOption of opinies; trackBy: trackOpinieById">{{opinieOption.opinia}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escapeRoomApp.wizyty.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user').value?.id ? editForm.get('user').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escapeRoomApp.wizyty.escapeRoom" for="field_escapeRoom">Escape Room</label>
                    <select class="form-control" id="field_escapeRoom" name="escapeRoom" formControlName="escapeRoom">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="escapeRoomOption.id === editForm.get('escapeRoom').value?.id ? editForm.get('escapeRoom').value : escapeRoomOption" *ngFor="let escapeRoomOption of escaperooms; trackBy: trackEscapeRoomById">{{escapeRoomOption.nazwa}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
