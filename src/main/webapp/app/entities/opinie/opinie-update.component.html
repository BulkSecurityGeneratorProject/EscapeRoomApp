<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-opinie-heading" jhiTranslate="escapeRoomApp.opinie.home.createOrEditLabel">Create or edit a Opinie</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!opinie.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escapeRoomApp.opinie.opinia" for="field_opinia">Opinia</label>
                    <textarea class="form-control" name="opinia" id="field_opinia"
                              formControlName="opinia"></textarea>
                    <div *ngIf="editForm.get('opinia').invalid && (editForm.get('opinia').dirty || editForm.get('opinia').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('opinia').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div *ngIf="editForm.get('wizyty').invalid && (editForm.get('wizyty').dirty || editForm.get('wizyty').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('wizyty').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
