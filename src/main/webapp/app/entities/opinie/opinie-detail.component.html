<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="opinie">
            <h2><span jhiTranslate="escapeRoomApp.opinie.detail.title">Opinie</span> {{opinie.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="escapeRoomApp.opinie.opinia">Opinia</span></dt>
                <dd>
                    <span>{{opinie.opinia}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/opinie', opinie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
