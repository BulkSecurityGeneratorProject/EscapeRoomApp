<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-klient-heading" jhiTranslate="escapeRoomApp.klient.home.createOrEditLabel">Create or edit a Klient</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!klient.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escapeRoomApp.klient.telefon" for="field_telefon">Telefon</label>
                    <input type="text" class="form-control" name="telefon" id="field_telefon"
                           formControlName="telefon"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escapeRoomApp.klient.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escapeRoomApp.klient.osoba" for="field_osoba">Osoba</label>
                    <select class="form-control" id="field_osoba" name="osoba" formControlName="osoba">
                        <option *ngIf="!editForm.get('osoba').value" [ngValue]="null" selected></option>
                        <option [ngValue]="osobaOption.id === editForm.get('osoba').value?.id ? editForm.get('osoba').value : osobaOption" *ngFor="let osobaOption of osobas; trackBy: trackOsobaById">{{osobaOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('osoba').invalid && (editForm.get('osoba').dirty || editForm.get('osoba').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('osoba').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
