<div>
    <h2 id="page-heading">
        <span jhiTranslate="escapeRoomApp.klient.home.title">Klients</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-klient" [routerLink]="['/klient/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="escapeRoomApp.klient.home.createLabel">
            Create new Klient
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="klients">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="escapeRoomApp.klient.telefon">Telefon</span></th>
            <th><span jhiTranslate="escapeRoomApp.klient.email">Email</span></th>
            <th><span jhiTranslate="escapeRoomApp.klient.osoba">Osoba</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let klient of klients ;trackBy: trackId">
                <td><a [routerLink]="['/klient', klient.id, 'view' ]">{{klient.id}}</a></td>
                <td>{{klient.telefon}}</td>
                <td>{{klient.email}}</td>
                <td>
                    <div *ngIf="klient.osoba">
                        <a [routerLink]="['../osoba', klient.osoba?.id, 'view' ]" >{{klient.osoba?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/klient', klient.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/klient', klient.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'klient', { outlets: { popup: klient.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
