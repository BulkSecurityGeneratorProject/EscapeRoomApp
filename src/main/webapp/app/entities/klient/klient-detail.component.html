<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="klient">
            <h2><span jhiTranslate="escapeRoomApp.klient.detail.title">Klient</span> {{klient.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="escapeRoomApp.klient.telefon">Telefon</span></dt>
                <dd>
                    <span>{{klient.telefon}}</span>
                </dd>
                <dt><span jhiTranslate="escapeRoomApp.klient.email">Email</span></dt>
                <dd>
                    <span>{{klient.email}}</span>
                </dd>
                <dt><span jhiTranslate="escapeRoomApp.klient.osoba">Osoba</span></dt>
                <dd>
                    <div *ngIf="klient.osoba">
                        <a [routerLink]="['/osoba', klient.osoba?.id, 'view']">{{klient.osoba?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/klient', klient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
